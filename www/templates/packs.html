<ion-view view-title="Packages">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item ng-repeat="pack in packs" href="#professional/packs/{{pack._id}}">
              {{pack.name}}
              <p ng-repeat="service in pack.services">{{service.quantity }}  -  {{service.name}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
