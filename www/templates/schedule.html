<ion-view view-title="Schedule">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
          <ion-item ng-repeat="day in schedule" href="#professional/schedule/{{day.dayOfWeek}}">
            {{ getDayName(day.dayOfWeek) }}
            <p ng-repeat="shift in day.shifts">{{shift.start}}  -  {{shift.end}}</p>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
