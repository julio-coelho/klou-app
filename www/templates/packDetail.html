<ion-view view-title="Pack Detail">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-toggle toggle-class="toggle-balanced" ng-checked="true" name="active">Ativo</ion-toggle>
            <label class="item item-input" name="duration">
                <span class="input-label">Duração</span>
                <input type="number" placeholder="50 min">
            </label>
            <label class="item item-input" name="price">
                <span class="input-label">Preço</span>
                <input type="number" placeholder="R$ 0,00">
            </label>
            <label class="item item-input" name="interval">
                <span class="input-label">Intervalo</span>
                <input type="number" placeholder="10 min">
            </label>
            <ion-item class="item-divider">Serviços</ion-item>
            <ion-item>4 - Mão Simples</ion-item>
            <ion-item>2 - Pé Simples</ion-item>
        </form>
    </ion-content>
</ion-view>
